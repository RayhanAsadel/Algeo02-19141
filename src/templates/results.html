<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes Simple Search Engine</title>
</head>
<nav>
    <a title="Search from database" class="nav-link" href="/search">+ Search</a>
</nav>
<body>
    <p><center> <h1> My Simple Search Engine </center> </h1> </p>
    <content>
        <form method = "GET">
            <input type="text" size ="200" placeholder="Search by Query" name="query">
            <input type = "submit"/>
        </form>
    </content>
    <hr />
    <p><left><h3> Hasil pencarian: </h3></left></p>
    <h4><span class="words-results">{{ user_request }}</span></h4> 
    <div class="words-results">
        {% printed = 0 %}
        {% for i in range {files_qty}} %}
            {% if sorted_result}
            {% endif %}
        {% endfor %}
    </div>

    <p><left><h3> Menampilkan dokumen tapi belom </h3></left></p>
    <hr />
    <center><a class = about href = "/about" target = "_self"><font color=#0000ff><h3>About</h3></font></a></center>
    
</body>
</html>
